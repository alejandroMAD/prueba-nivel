<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Prueba de nivel">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Alejandro M. González">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <title>Unit Converter</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="title">
        <i class="material-icons exchange-icon">sync_alt</i>
        <h1 class="title-text">unit converter</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="converter-box">
      <div class="convert-title">convert</div>
      <div class="input-row">
        <!-- TODO input-rows 1 y 2 para media queries -->
        <select id="conversionType">
          <option value="kmToMiles">km → miles</option>
          <option value="milesToKm">miles → km</option>
          <option value="feetToMeters">feet → meters</option>
          <option value="metersToFeet">meters → feet</option>
          <option value="cmToInches">cm → inches</option>
          <option value="inchesToCm">inches → cm</option>
        </select>
        <i class="material-icons exchange-icon">sync_alt</i>
        <input type="number" id="inputValue" placeholder="Enter value">
        <span id="unitText">km</span>
      </div>
      <div class="result-row">
        <i class="material-icons heart-icon">favorite_border</i>
        <div class="result-value-group">
          <span id="resultValue">0</span>
          <span id="resultUnit">km</span>
        </div>
      </div>
    </div>

    <div class="saved-conversions">
      <div class="saved-title">saved</div>
      <div class="conversions-list">
        <!-- TODO las conversiones favoritas se añaden aquí -->
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-bar">
      <a href="#" class="footer-link">Terms of Service</a>
      <a href="#" class="footer-link">Privacy Policy</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
